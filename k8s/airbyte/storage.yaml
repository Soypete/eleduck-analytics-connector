# PVC for Airbyte logs and state
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airbyte-data
  namespace: eleduck-analytics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airbyte-logs
  namespace: eleduck-analytics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

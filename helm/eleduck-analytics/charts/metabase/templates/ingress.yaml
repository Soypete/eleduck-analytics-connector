{{- if .Values.global.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "metabase.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "metabase.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.global.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  rules:
  - host: {{ .Values.ingress.hostname }}.{{ .Values.global.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "metabase.fullname" . }}
            port:
              number: {{ .Values.service.port }}
  {{- if .Values.ingress.additionalHosts }}
  {{- range .Values.ingress.additionalHosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "metabase.fullname" $ }}
            port:
              number: {{ $.Values.service.port }}
  {{- end }}
  {{- end }}
{{- end }}
